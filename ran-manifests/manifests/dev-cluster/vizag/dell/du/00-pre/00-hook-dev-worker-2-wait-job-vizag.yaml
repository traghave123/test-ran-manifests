---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
#    argocd.argoproj.io/sync-wave: "30"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  name: dev-worker-2-wait-job-ran-du-vizag-smci00
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:v4.4
          command:
            - /bin/bash
            - -c
            - |
              export HOME=/tmp/mcp
              echo ""
              echo -n "Waiting for the node to converge."
              sleep $SLEEP
              until oc wait --selector=node-role.kubernetes.io/ran-du-vizag-server-profile-du-dell-r640-00='' --for=condition=ready nodes
              do
                echo -n "...still waiting for $MCP to converge"
                sleep $SLEEP
              done
              echo "DONE"
              
          imagePullPolicy: Always
          name: nodes-wait-job
          env:
          - name: SLEEP
            value: "5"
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30